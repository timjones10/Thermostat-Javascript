<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="public/thermostat/style.css" rel="stylesheet" type="text/css">
  <script src="thermostat.js"></script>
  <script src="../lib/jquery-3.0.0.js"></script>
  <script src="jquery_commands.js"></script>
</head>



<body class=' body '>
  <div class='header '>
    <h2> Welcome to your thermostat! </h2></div>
  <div id='temperature' class='tempDisplay '>Temperature</div>
  <div id='UDR' style='text-align: center; '>
    <button id='temperature-up' class='UDR'>Up</button>
    <button id='temperature-down' class='UDR'>Down</button>
    <button id='temperature-reset' class='UDR'>Reset</button>
  </div>
  <div class='PSM' style='text-align: center '>
    <button id='powerSave' class='powerSave '>Power Saving Mode</button>
  </div>
  <div id='usage' class='usage '>Usage</div>
</body>

</html>
